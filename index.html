<!DOCTYPE html>
<html lang="en">
    <Head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <title>The Great Race</title>
    </Head>
    <Body>
        <!-- Logo and Title -->
        <img src="mha_logo.png" alt="My Hero Academia Logo" class="centerLogo">
        <h1>The Great Race!</h1>

        <!-- Background -->
        <img src="mha_background.jfif" alt="background image of city" id="background_img" width="900" class="center" onclick="resetGame()">
        
        <!-- Road -->
        <div class="grayRect"></div>
        <div class="grayRect"></div>
        <div class="grayRect"></div>

        <!-- Stoplight -->
        <img src="red_light.png" alt="picture of a stoplight on red" id="redLight" onclick="startGame()"/>
        <br>

        <!-- Characters -->
        <img src="Deku.png" alt="picture of Deku" class="characterSize" id='circle1'>
        <br>
        <img src="Bakugou.png" alt="picture of Bakugou" class="characterSize" id='circle2'>
        <br>
        <img src="Todoroki.png" alt="picture of Todoroki" class="characterSize" id='circle3'>
        <br>

        <h1 id="mainText">Click on the stoplight to begin the game!</h1>



        <!-- Javascript -->
        <script src='scripts.js'></script>

    </Body>
</html>
